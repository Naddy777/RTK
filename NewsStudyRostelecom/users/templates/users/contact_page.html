{% extends 'main/base.html' %}
{% load static %}
{% load bootstrap5 %}
{% load crispy_forms_tags %}
{% block title %} Страница обратной связи {% endblock %}
{% block content %}
<body>
 <div class="row p-4">
     <div class="text_centre text-success" style="margin: 50">
         <h1>
             Страница обратной связи
         </h1>
     </div>
     <div class="form_control" >
        <form method="post" >
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class = "btn btn-success" value = "Отправить">
        </form>
      </div>
 </div>
</body>
{% endblock %}

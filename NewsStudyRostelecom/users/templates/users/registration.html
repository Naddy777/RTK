{% extends 'main/base.html' %}
{% load static %}
{% load bootstrap5 %}
{% load crispy_forms_tags %}
{% block title %} Регистрация {% endblock %}
{% block content %}

 <div class="row">
     <div class="text_centre" style="margin: 50">
         <h1>
             Регистрация нового пользователя
         </h1>
     </div>
     <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}

         <div class="form-check">
             <h5>Тип аккаунта:</h5>
             <div>
                 <input class="form-check-input" type="radio" id="author" name="account_type" value="author" checked/>
                 <label class="form-check-label" for="author">Автор</label>
             </div>
             <div>
                 <input class="form-check-input" type="radio" id="reader" name="account_type" value="reader"/>
                 <label class="form-check-label" for="reader">Читатель</label>
             </div>
         </div>
      <br/>
                <input type="submit" class = "btn btn-success" value = "Зарегистрировать">
     </form>
 </div>

{% endblock %}
